behaviors:
  TowerAgent:
    trainer_type: ppo
    hyperparameters:
      batch_size: 128
      buffer_size: 1024
      learning_rate: 0.0001
      beta: 0.005
      epsilon: 0.2
      lambd: 0.9
      num_epoch: 2
      learning_rate_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 64
      num_layers: 1
      vis_encode_type: simple
      continuous_actions: 2
    reward_signals:
      extrinsic:
        gamma: 0.95
        strength: 1.0
    keep_checkpoints: 1
    max_steps: 50000
    time_horizon: 512
    summary_freq: 1000

